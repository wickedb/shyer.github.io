baseURL = 'https://wickedb.github.io/'
languageCode = 'en-us'
title = 'shyer'
theme = 'PaperModX'

# Enable PaperModX features
[params]
author = 'wickedb'
description = 'My personal portfolio and blog where I share my projects and thoughts'
defaultTheme = 'auto'
ShowShareButtons = true
ShowReadingTime = true
ShowBreadCrumbs = true
ShowPostNavLinks = false
ShowCodeCopyButtons = true
TocSide = 'right'
EnableInstantClick = true

# Newsletter settings
# enableNewsletter = false  # No longer needed for footer form
newsletterName = "shyer's Newsletter"

# Table of Contents settings
ShowToc = true
TocOpen = true # Keep TOC open by default
TocFloating = true # Enable floating/sticky TOC


# Cover image settings
[params.cover]
responsiveImages = true

# Allow raw HTML in markdown
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
hidden = false
hiddenInList = false
hiddenInSingle = false
linkFullImages = true

# Image processing options
[imaging]
quality = 85
resampleFilter = "Lanczos"
anchor = "Smart"


# Menu items
# About link removed as requested

[[menu.main]]
identifier = 'posts'
name = 'Posts'
url = '/posts/'
weight = 20

[[menu.main]]
identifier = 'tags'
name = 'Themes'
url = '/tags/'
weight = 30

[[menu.main]]
identifier = 'archives'
name = 'Archives'
url = '/archives/'
weight = 40

[[menu.main]]
identifier = 'newsletter'
name = 'Newsletter'
url = '/newsletter/'
weight = 50


