{{- if .Params.tags -}}
<div class="post-tags-section">
  <div class="post-tags-heading">Themes:</div>
  <div class="post-tags-list">
    {{- range $index, $tag := ($.GetTerms "tags") -}}
      <a href="{{ $tag.Permalink }}" class="post-tag">{{ $tag.LinkTitle }}</a>
    {{- end -}}
  </div>
</div>
{{- end }}
