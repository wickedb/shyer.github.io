{{- if site.Params.enableNewsletter }}
{{- if ne .Layout "archives" }}
<div class="footer-newsletter">
  <div class="newsletter-container">
    <h3>Subscribe to {{ site.Params.newsletterName }}</h3>
    <p>Get notified about new posts and updates</p>
    {{ partial "newsletter_sub_form.html" . }}
  </div>
</div>
{{- end }}

<style>
  .footer-newsletter {
    margin-top: 2rem;
    padding: 1.5rem 0;
    background-color: var(--signature-bg-dimmer, rgba(203, 58, 87, 0.084));
  }
  
  .newsletter-container {
    max-width: var(--nav-width);
    margin: 0 auto;
    padding: 0 var(--gap);
  }
  
  .footer-newsletter h3 {
    margin-top: 0;
    color: var(--signature, #CB3A56);
  }
  
  .footer-newsletter p {
    margin-bottom: 1rem;
    color: var(--secondary);
  }
  
  @media (max-width: 768px) {
    .footer-newsletter {
      padding: 1rem var(--gap);
    }
  }
</style>
{{- end }}
